2. Write a JavaScript that calculates the squares and cubes of the numbers from 0 to 10 and
outputs HTML text that displays the resulting values in an HTML table format.-->



<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>lab2</title>
    <style>
        table, tr, td {
            border: solid black;
            width: 33%;
            text-align: center;
            border-collapse:collapse;
            background-color: lightblue;
        }

        table {
            margin: auto;
        }
    </style>
</head>
<body>
    <script>
            document.write("<table><tr><th colspan='3'>NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES </th></tr>" );
        document.write("<tr><td>Number</td><td>Square</td><td>Cube</td></tr>");
        for (var n = 0; n <= 10; n++) {
            document.write("<tr><td>" + n + "</td><td>" + n * n + "</td><td>" + n * n * n + "</td></tr>");
        }
    </script>
</body>
</html>
